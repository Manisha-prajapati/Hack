{% extends 'index.html' %}
{% load static %}
{% block body %}
{% if error == "pat1" %}
<script>
    alert('logged in successfully');
    window.location="{% url 'patient_home' %}";
</script>
{% endif %}
<style>
	
	/* Login Section */
	.logins {
			background: #ffffff;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(255, 2, 2, 0.1);
			padding: 40px;
	}

	.title-section h3 {
			color: #343a40;
			text-align: center;
	}

	.login-wrapper {
			max-width: 500px;
			margin: 0 auto;
	}

	.form-group label {
			font-weight: bold;
			color: #495057;
	}

	.form-control {
			border: 1px solid #ced4da;
			border-radius: 4px;
	}

	.form-control:focus {
			border-color: #007bff;
			box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
	}

	.btn-primary {
			background-color: #007bff;
			border-color: #007bff;
			transition: background-color 0.5s ease;
			
	}

	.btn-primary:hover {
			background-color: #0056b3;
			border-color: #0056b3;
	}

	.btn-outline-secondary {
			font-size: 0.9rem;
	}

	.text-center a {
			color: #007bff;
			text-decoration: none;
	}

	.text-center a:hover {
			text-decoration: underline;
	}

	/* Responsive Design */
	@media (max-width: 576px) {
			.logins {
					padding: 20px;
			}
	}
</style>


	<!-- login -->
	<section class="logins ">
		<div class="container py-xl-5 py-lg-3">
			<div class="title-section mb-md-5 mb-4">
				<h6 class="w3ls-title-sub"></h6>
				<h3 class="w3ls-title text-uppercase text-dark font-weight-bold"> Login Now </h3>
			</div> <hr/>
			<div class="login px-sm-4 mx-auto mw-100 login-wrapper">
				<form class="login-wrapper" action="" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="form-control" name="uname" placeholder="Enter Username" required="">
						<small id="emailHelp" class="form-text text-muted">We'll never share your Detail with anyone else.</small>
					</div> <br> 
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" name="pwd" placeholder="Enter Your Password" required="">
					</div>
					<center><button type="submit" class="btn btn-primary submit mt-4"> Login</button></center>
					<p class="text-center mt-5">
						<a href="{% url 'signup' %}"> Don't have an Account?  Register here </a>
					</p>
				</form>
			</div>
		</div>
	</section>
	<!-- //login -->
{% endblock %}
