{% extends 'index.html' %}
{% load static %}
{% block body %}

<style>
    /* General Styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
    }

    /* Register Section */
    .logins {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 40px;
    }

    .title-section h3 {
        color: #343a40;
        text-align: center;
    }

    .login {
        max-width: 900px;
        margin: 0 auto;
    }

    .form-group label {
        font-weight: bold;
        color: #495057;
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 4px;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .text-center a {
        color: #007bff;
        text-decoration: none;
    }

    .text-center a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-group.row > div {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
        }

        .btn-primary {
            font-size: 14px;
            padding: 10px 20px;
        }
    }

    @media (max-width: 576px) {
        .logins {
            padding: 20px;
        }

        .form-control {
            font-size: 14px;
        }
    }
</style>

<!-- register -->
<section class="logins py-5">
    <div class="container py-xl-5 py-lg-3">
        <div class="title-section mb-md-5 mb-4">
            <h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Register Now</h3>
        </div>
        <hr />
        <div class="login px-sm-12" style="width: 100%;">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="fname" placeholder="First Name" required="">
                    </div>
                    <div class="col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lname" placeholder="Last Name" required="">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label>Username</label>
                        <input type="text" class="form-control" name="uname" placeholder="Username" required="">
                    </div>
                    <div class="col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control" name="pwd" placeholder="Password" required="">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email" required="">
                    </div>
                    <div class="col-md-6">
                        <label>Contact</label>
                        <input type="text" class="form-control" name="contact" placeholder="Enter Contact" required="">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label>Date Of Birth</label>
                        <input type="date" class="form-control" name="dob" placeholder="" required="">
                    </div>
                    <div class="col-md-6">
                        <label>Image</label>
                        <input type="file" class="form-control" name="image" required="">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="mb-2">Address</label>
                        <input type="text" class="form-control" name="add" placeholder="Enter Address" required="">
                    </div>
                    <div class="col-md-6">
                        <label>Blood Group</label>
                        <select name="group" class="form-control" required="">
                            <option>Choose your blood group</option>
                            {% for i in cat %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary submit mt-4">Register</button>
                <p class="text-center mt-5">
                    <a href="#">By clicking Register, I agree to your terms</a>
                </p>
            </form>
        </div>
    </div>
</section>
<!-- //register -->

{% endblock %}
