{% extends 'index.html' %}
{% load static %}
{% block body %}

<style>
  
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
    }

   
    .logins {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 40px;
    }

    .title-section h3 {
        color: #343a40;
        text-align: center;
    }

    .login {
        max-width: 600px;
        margin: 0 auto;
    }

    .form-group label {
        font-weight: bold;
        color: #495057;
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 4px;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-group.row {
            flex-direction: column;
						
        }

        .btn-primary {
            font-size: 14px;
            padding: 10px 20px;
        }
    }

    @media (max-width: 576px) {
        .logins {
            padding: 20px;
        }

        .form-control {
            font-size: 14px;
        }
    }
</style>

<section class="logins py-5">
    <div class="container py-xl-5 py-lg-3">
        <div class="title-section mb-md-5 mb-4">
            <h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Change Password</h3>
        </div>
        <hr />
        <div class="login px-sm-12" style="width:100%">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Old Password</label>
                        <input type="password" class="form-control" name="pwd3" placeholder="Enter Old Password" required="">
                    </div>
                </div> </br> 
                <div class="form-group row">
                    <div class="col-md-12">
                        <label>New Password</label>
                        <input type="password" class="form-control" name="pwd1" placeholder="Enter New Password" required="">
                    </div>
                </div><br>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" name="pwd2" placeholder="Re-enter New Password" required="">
                    </div>
                </div>
               <center> <button type="submit" class="btn btn-primary submit mt-4">Submit</button></center>
            </form>
        </div>
    </div>
</section>


{% endblock %}
