{% extends 'index.html' %}
{% load static %}
{% block body %}

<style>
    /* General Styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
    }

    /* Registration Section */
    .logins {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 40px;
    }

    .title-section h3 {
        color: #343a40;
        text-align: center;
    }

    .login {
        max-width: 800px;
        margin: 0 auto;
    }

    .form-group label {
        font-weight: bold;
        color: #495057;
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 4px;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .form-check-label {
        color: #495057;
        font-size: 14px;
        margin-left: 5px;
    }

    /* Checkbox Styling */
    input[type="checkbox"] {
        margin-right: 8px;
        transform: scale(1.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-group.row {
            flex-direction: column;
        }

        .btn-primary {
            font-size: 14px;
            padding: 10px 20px;
        }
    }

    @media (max-width: 576px) {
        .logins {
            padding: 20px;
        }

        .form-control {
            font-size: 14px;
        }
    }
</style>

<!-- Register for Blood Donation -->
<section class="logins py-5">
    <div class="container py-xl-5 py-lg-3">
        <div class="title-section mb-md-5 mb-4">
            <h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Register for Blood Donation</h3>
        </div>
        <hr />
        <div class="login px-sm-12" style="width:100%">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group row">
                    <div class="col-md-6">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username" value="{{request.user.username}}" required readonly>
                    </div>
                    <div class="col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email" required="" value="{{request.user.email}}" readonly>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-md-6">
                        <label>Blood Group</label>
                        <select name="group" class="form-control" style="margin-right:4%" required="">
                            <option>Choose your blood group</option>
                            {% for i in cat %}
                            <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label>Place</label>
                        <input type="text" class="form-control" name="place" placeholder="Enter Place" required>
                    </div>
                </div>
                
                <br>
                <div class="form-group row">
                    <div class="col-md-12">
                        <input type="checkbox" name="mycheck" id="mycheck" required>
                        <label class="form-check-label">I certify that the information I am about to provide is true and complete to the best of my knowledge. I am aware that this self-declaration statement is subject to review and verification and if such information has been falsified, I may be terminated from this organization.</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary submit mt-4">Register</button>
            </form>
        </div>
    </div>
</section>
<!-- //Register for Blood Donation -->

{% endblock %}
